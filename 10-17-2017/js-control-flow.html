<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Control Flow exercise</title>
    <script>
      let my_name= "Jude Chen";
      console.log("My name is "+ my_name +".");
      console.log("My name has " + my_name.length+ " letters.");
      console.log(my_name.toUpperCase());
    </script>
  </head>
  <body>
    <script>
      let pi= 3.145;
      console.log(Math.random());
      console.log(Math.floor(pi));

      // the grade calculator
      let grade = 65;
      let letter_grade;
      if (grade>=90){
        letter_grade='A';
      }else if (grade>=80) {
        letter_grade='B';
      }else if (grade>=70) {
       letter_grade='C';

      }else if (grade>=60) {
        letter_grade='D'

      }else{
       letter_grade='F'
      }
      console.log(letter_grade);


      //ternery operator
      if (letter_grade=='A'){
        console.log("You got an iWatch 3");

      }else{
        console.log("nothing.");
      }

      letter_grade == "A" ? console.log("You got an iWatch 3"): console.log("nothing.");

      switch (true) {
        case (grade>=90):
        console.log("A");
          break;
        case (grade>=80):
          console.log("B");
          break;

        default:
        console.log("C in switch");

      }
    </script>
  </body>
</html>
